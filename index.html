<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DASBOARD HTML CSS JS</title>

    <!-- FUENTE GOOGLE FONTS : Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="admin-dashboard">

        <div class="ds-left-menu ">

            <button class="btn-menu">
                <i class="fa-solid fa-circle-chevron-left"></i>
            </button>

            <div class="ds-perfil">
                <div class="foto">
                    <img src="perfil.jpg" alt="">
                </div>
                <div class="info-perfil">
                    <span>Admin</span>
                    <h3>Julio</h3>
                </div>
            </div>

            <div class="ds-menu">
                
                <ul>
                    <li><a href="#"><i class="fa-solid fa-home"></i><span>Home</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-truck-fast"></i><span>Productos</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-gift"></i><span>Ofertas</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-basket-shopping"></i><span>Ordenes</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-clipboard-list"></i><span>Reportes</span></a></li>
                    <li><a href="#"><i class="fa-solid fa-sliders"></i><span>Ajustes</span></a></li>

                </ul>

            </div>

            <div class="sign-off">
                <a href="#" class="btn-sign-off">
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                    <span>Cerrar Sesión</span>
                </a>
            </div>
           

        </div>

        <div class="ds-panel">
           
            <div class="panel-header">
                <div class="icono">
                    <i class="fa-solid fa-bag-shopping"></i>
                </div>
                <h2>Compras</h2>
            </div>

            <div class="ds-panel-content">

                <p>Aquí el contenido</p>


            </div>

        </div>

    </div>

     <!-- ICONS: Font Awesome -->
    <script src="https://kit.fontawesome.com/075922b03a.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
